<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DigitalOcean Cost Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link href='http://fonts.googleapis.com/css?family=Muli:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="main">
    <header>
      <h1>DigitalOcean Cost Calculator</h1>
    </header>
    <div class="total-cost-cont">
      <p id="total-cost">$0</p>
      <h2 class="total-cost-label">Total Cost</h2>
    </div>

    <form class="time-form clearfix">
      <label for="no-of-years">Years</label>
      <label for="no-of-months">Months</label>
      <label for="no-of-weeks">Weeks</label>
      <label for="no-of-days">Days</label>
      <label for="no-of-hours">Hours</label>

      <input value="0" type="text" id="no-of-years" placeholder="0">
      <input value="1" type="text" id="no-of-months" placeholder="0">
      <input value="0" type="text" id="no-of-weeks" placeholder="0">
      <input value="0" type="text" id="no-of-days" placeholder="0">
      <input value="0" type="text" id="no-of-hours" placeholder="0">
    </form>
    <p>Select a plan below:</p>
    <form id="select-plan" class="clearfix">
    </form>
    <a href="#" id="change-rate-period">Display rates monthly?</a>
  </div>
  <footer>
    <p id="last-updated"></p>
    <p>View on <a href="https://github.com/alessndro/digital-ocean-cost-calculator">Github</a></p>
  </footer>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
  <script src="js/app.js"></script>
</body>
</html>
